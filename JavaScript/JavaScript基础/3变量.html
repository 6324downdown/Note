<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>变量</title>
		<meta charset="utf-8" />
		<!--
    	变量是一种引用内存位置的容器，用于保存在执行脚本时可以更改的值。
    	变量的命名：
	  	 变量名必须以字母或下划线 (_) 开头
  	  	变量名可以包含数字，但是不能以数字开头
    	由于JavaScript区分大小写，所以可用的字母包括A到Z（大写）和a到z（小写）的字符
    	不能使用JavaScript的关键字保留字

    -->
		<!--
       	定义变量、初始化、赋值
        1.定义变量
                       关键字:var
                       例:var num;
                       也可以同时声明多个变量，各个变量之间用逗号隔开。
        2.初始化变量
                      在定义变量的时候，就给值 如：var num=1;
        3.给变量赋值
          (1)定义变量: var username;
          (2)变量赋值: username="张三";
    -->

		<!--数据类型：
    	1.number:
    	2.boolean
    	3.string
    	4.underfine
    	5.null
    	6.object
    	7.array
    -->
	</head>

	<body>
		<script>
			var num = 10;
			document.write(typeof(num) + "<br/>");
			var str = "fsdfsdfds";
			document.write(typeof str + "<br />");
			//		当声明变量未初始化时，默认为undefined
			var un;
			document.write(typeof un+ "<br />");
			var nu = null;
			document.write(typeof nu+ "<br />");
			//键值对形式
			var obj = {
				name: "srsr",
				age: 20
			};
			document.write(typeof obj + "<br />");
			var message = "Hello World!"
			document.write(typeof message + "<br />");

			var arr = ["A", "B", "C"];
			document.write(typeof arr + "<br />");

			for(var a in arr) {
				document.write(arr[a] + "<br />")
			}
			//声明变量及初始化
			var x = 3;
			var y;
			y = 5;
			document.write(x + "<br />");
			document.write(y + "<br />");
			var sum = 0;
			for(var i = 0; i < 101; i++) {
				sum += i;
			}
			var n0;
						document.write(typeof n0 + "<br />");
									var n1=new Object;
															document.write(typeof n1 + "<br />");

		</script>
	</body>

</html>
