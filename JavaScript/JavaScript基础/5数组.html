			var scores2 = [1, 2, 3, 4, 5];
			document.writeln(scores2 + "<br />");
			//5.声明数组,并且指定数组的长度
			var scores1 = new Array(30);

			var strs = ["c", "e", "q", "b", "m"];
			document.writeln(strs.sort() + "<br />");

			strs.pus

			document.writeln(strs + "<br />");

			//10.循环遍历数组
			var names = new Array("张三", "李四", "王文", "asdas")
			//11.for循环
			for(var i = 0; i < names.length; i++) {
				document.writeln(names[i] + "<br />");
			}
			//12.for in
			for(var num in names) {
				document.writeln(names[num] + "<br />");
			}
			document.writeln("<br />");
			//13.对象数组
			var car1 = {
				brand: "audi",
				color: "red",
				price: 200
			};

				color: "white",

			};
			var car3 = {
				brand: "Benz",
				color: "black",
				price: 500,
				msg: function() {
					document.writeln(this.brand + " " + this.color + " " + this.price + "<br />");
				}
			};
		
			var car = new Array(car1, car2, car3);
			for(var num in car) {
