<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<!--					系统函数和自定义函数
			1.系统：
			parseInt(num1)
			parseFloat(num1)：
			indexof():首次出现的索引位置
			lastindexof():最后一次的索引位置
			......
			2.自定义：
			语法：        	
			function function_name () {
        		
        	}
			2.调用
			①触发事件：onclick=“函数名（）”；windows,onload
			②js代码中
			
		注意：
		1.浏览器加载网页是自上而下的
		2.执行事件在windows.unload中注册，网页加载完毕后立即执行
		3.设置触发事件：.onXXXXX=function(){
			
		}
		
		-->

		<script>
			function hello(name) {
				alert("hello," + name);

			}

			function sum(num1, num2) {
				return num1 + num2;
			}
			/@*onload：网页加载事件。*/ /
			/@ * 注意： 1. 浏览器加载网页是自上而下的 * /
			window.onload = function() {
				/@*DOM，按ID给按钮注册单击事件。*/
				document.getElementById("btnSum").onclick = function() {
					alert(sum(1,5));
				}
			}
		</script>
	</head>

	<body>
		<div>
			<input type="button" name="" id="" value="小明" onclick="hello(value)" />
			<button id="btnSum">加法</button>
		</div>
	</body>

</html>
