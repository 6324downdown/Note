<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//创建日期
			var date = new Date();
			document.writeln(date + "<br />");
			//获取年月日

			document.writeln(date.toLocaleDateString() + "<br />");
			//获取时间
			document.writeln(date.toLocaleTimeString() + "<br />");
			//获取年月日时分秒
			document.writeln(date.toLocaleString() + "<br />");

			//自定义格式获取年月日时分秒
			document.writeln(+"现在是:" + date.getFullYear() + "~" + date.getMonth() + 1 + "~" + date.getDate() + "<br />");
		</script>
	</head>

	<body>
	</body>

</html>
