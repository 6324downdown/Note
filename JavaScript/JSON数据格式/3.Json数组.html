<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<!--
			json数组
			JSON 数组在中括号中书写。
			JSON 中数组值必须是合法的 JSON 数据类型（字符串, 数字, 对象, 数组, 布尔值或 null）。
			1.数组作为 JSON 对象
			实例：[ "Google", "Tengxun", "Taobao" ]
			2.JSON 对象中的数组
			{
			"name":"zhangsan",
			"age":20,
			"hobby":[ "swimming", "running", "playgame" ]
			}
			我们可以使用索引值来访问数组：
			
			x = myObj.hobby[0];
			
			可以使用for循环或者 for-in 来访问数组
			
		-->
		<script>
			//数组作为json对象
			var site = ["aa", "bb", "cc", "dd", "ee"];
			//json对象中的数组

			var user = {
				"name": "jack",
				"age": 20,
				"hobby": site
			}
			document.writeln(user.hobby[1] + "<br />")

			//使用for遍历循环数组
			for(var i = 0; i < user.hobby.length; i++) {
				document.writeln(user.hobby[i] + "<br />");
			}
			//修改数组值

			//删除数组元素
			delete user.hobby[2];
			//使用for in 遍历循环数组
			for(c in user.hobby) {
				document.writeln(user.hobby[c] + "<br />");
			}
		</script>
	</head>

	<body>

	</body>

</html>
