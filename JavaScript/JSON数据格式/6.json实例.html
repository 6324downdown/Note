<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<!--
			为什么使用 JSON？
			对于 AJAX 应用程序来说，JSON 比 XML 更快更易使用
		-->
		<script>
			var json = {
				"name": "搜狐",
				"url": "www.sohu.com"
			};

			function loadData() {
				document.getElementById("name").innerHTML = "<h1>搜狐</h1>";
				document.getElementById("url").innerText = json.url;

			}
			window.onload=function(){
				loadData();
			}
		</script>
	</head>

	<body>
		<p>
			网站名称: <span id="name"></span><br /> 网站地址: <span id="url"></span><br />
		</p>
	</body>

</html>
