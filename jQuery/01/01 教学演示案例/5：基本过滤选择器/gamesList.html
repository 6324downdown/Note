<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="Generator" content="EditPlus®">

		<title>仿冬奥列表内容</title>
		<link rel="stylesheet" href="css/games.css">
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript">
			/*
			 
			 * :header,获取标题元素
			 * :first,获取第一个元素
			 * :eq(index),获取下标为index的元素
			 * :gt(index),获取下标大于index的元素
			 * :lt(index),获取下标小于index的元素
			 * :odd：获取所有下标为偶数的元素
			 * :even,获取所有下标为奇数的元素
			 * */
			$(function() {
				// :header 表示标题元素(h标签)，此处用来获取h2标签改变其背景颜色和字体颜色
				$(".contain :header").css({
					"background-color": "#2a65ba",
					"color": "#ffffff"
				});
				//获取class为contain的元素下面的第二个li标签
				$(".contain li:eq(1)").css({
					"border": "1px solid #808080",
					"color": "#e90202"
				});
				//设置前两个li的字体颜色
				$(".contain li:lt(2)").css("color", "blue");
				//设置后两个li的字体颜色

				$(".contain li:gt(3)").css("color", "blue");
        //改变第一个li的字体大小、颜色
				$(".contain li:first").css({
					"font-size": "16px",
					"color": "#e90202"
				});
				//改变最后一个li的字体大小、颜色
				$(".contain li:last").css({
					"font-size": "16px",
					"color": "chocolate"
				});
				//设置偶数行
				$(".contain li:odd").css("background-color", "#f0f0f0");
				//设置奇数行
				$(".contain li:even").css("background-color", "#cccccc");

			})
		</script>
	</head>

	<body>
		<div class="contain">
			<h2>祝福冬奥</h2>
			<ul>
				<li> 贝克汉姆：衷心希望北京能够申办成功！</li>
				<li> 姚明：北京申冬奥是个非常棒的机会！加油！</li>
				<li> 张虹：北京办冬奥，大家的热情定超乎想象！ </li>
				<li> 肖恩怀特：我爱北京，支持北京申办冬奥会！</li>
				<li> 赵宏博：北京申办冬奥会是再合适不过了！</li>
				<li> 你喜欢哪些冬季运动项目？(点击进入调查页)</li>
			</ul>
		</div>
	</body>

</html>
