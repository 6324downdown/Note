<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>图书简介</title>
		<link rel="stylesheet" href="css/bookStyle.css">
		<!--1.导入jQuery库-->
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript">
			/*
						 
						 * 基本选择器是jQuery重用的最多的，也是最简单的选择器
						 * 1.标签选择器:$("p"),选择当前页面中的所有元素
						 * 2.类选择器：$(".test"),选择当前页面中class属性值为test的所有元素
						 * 3.id选择器：$("#test1"),选择当前页面中id为test1的元素
						 * 4.通配符选择器：$("*"),选择所有元素
						 * 5.并集选择器：$("p,.test")，选择当前页面中class属性值为test的所有p标签
						 * 
						 * */
			$(function() {
				//获取h1标签，改变字体颜色
				//css("样式属性名","样式属性值")针对于Css样式进行封装的方法
				$("h1").css("color", "blue");
				//css({"样式属性名1":"样式属性值1","样式属性名2":"样式属性值2"})可以设置多个样式
				$(".price").css({
					"color": "red",
					"font-weight": "bold"
				}) //类选择器
				$("#author").css("color", "#083499") //ID选择器
				$(".price").css("background", "#EFEFEF") //改变div背景色
				$("dt,dd").css("color", "red") //并集选择器
				$("*").css("font-weight", "bold") //通配符选择器

				//获取dt元素，绑定事件
				$("dt").mouseenter(function() {
					$("dd").css("display", "block");
				})
				$("dt").mouseleave(function() {
					$("dd").css("display", "none");
				})
			})
		</script>
	</head>

	<body>
		<section id="book">
			<div class="imgLeft"><img src="images/store.jpg" alt="岛上书店"></div>
			<div class="textRight">
				<h1>岛上书店【荐书联盟推荐】[The Storied Life of A.J.Fikry]</h1>
				<p class="intro">自营图书几十万畅销品种阶梯满减，抽奖赢魅蓝note3、JDRead阅读器！</p>
				<p id="author">[美] 加·泽文（Gabrielle Zevin） 著；孙仲旭，李玉瑶 译</p>
				<div class="price">
					<div id="jdPrice">京东价： <span>￥24.10</span> [6.9折]
						<p>[定价：<span>￥35.00</span>]</p> (降价通知)</div>
					<p id="mobilePrice">促销信息：<span>手机专享价</span> <span>￥9.90</span></p>
					<dl>
						<dt>以下促销可在购物车任选其一</dt>
						<dd><span>加价购</span> 满99.00元另加6.18元即可在购物车换购热销商品</dd>
						<dd><span>满减</span> 满100.00减20.00，满200.00减60.00，满300.00减100.00</dd>
					</dl>
					<p id="ticket">领 券：<span>105-6</span> <span>200-16</span></p>
				</div>
			</div>
		</section>
	</body>

</html>
