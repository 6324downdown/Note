<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>内容过滤选择器</title>
		<style type="text/css">
			div,
			span,
			p {
				width: 140px;
				height: 140px;
				margin: 5px;
				background: #aaa;
				border: #000 1px solid;
				float: left;
				font-size: 17px;
				font-family: Verdana;
			}
			
			div.mini {
				width: 55px;
				height: 55px;
				background-color: #aaa;
				font-size: 12px;
			}
			
			div.hide {
				display: none;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript">
			/*
			 按内容选取
			 * :contains(text)选取包含指定text的元素
			 * :empty选取空元素
			 * :parent选取内有子元素或字符的元素（非空元素）
			 * */
			$(function() {
				$("#btn1").click(function() {
					//:contains(text)选取包含指定text的元素
					$("div:contains('di')").css("background-color","#FF3300")

				});
				$("#btn2").click(function() {
										//:empty选取空元素

					$("div:empty").css("background-color","#008000")

				});
				$("#btn3").click(function() {
					//:parent选取内有子元素或字符的元素（非空元素）
					$("div:parent").css("background-color","blue")
					//$("div:not(empty)").css("background-color","blue")

				});
			})
		</script>

	</head>

	<body>
		<input type="button" value="选择 含有文本 'di' 的 div 元素" id="btn1" />
		<input type="button" value="选择不包含子元素(或者文本元素) 的 div 空元素" id="btn2" />
		<input type="button" value="选择含有子元素(或者文本元素)的div元素" id="btn3" />

		<br><br>
		<div class="one" id="one">
			id 为 one,class 为 one 的div
			<div class="mini">class为mini</div>
		</div>
		<div class="one" id="two" title="test">
			id为two,class为one,title为test的div
			<div class="mini" title="other">class为mini,title为other</div>
			<div class="mini" title="test">class为mini,title为test</div>
		</div>
		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini"></div>
		</div>
		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini" title="tesst">class为mini,title为tesst</div>
		</div>
		<div style="display:none;" class="none">style的display为"none"的div</div>
		<div class="hide">class为"hide"的div</div>
		<div>
			包含input的type为"hidden"的div<input type="hidden" size="8">
		</div>
		<div id="mover">正在执行动画的div元素.</div>
	</body>

</html>
