<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>节点遍历</title>

		<style type="text/css">
			.orange a {
				color: #ffffff;
			}
			
			.hot {
				color: #F00;
			}
			
			a {
				color: #000;
				text-decoration: none;
			}
			
			.orange {
				background: #c3910b;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript">
			/*
			 *children():获取该元素的直接下一代，为一个数组
			 * prev():获取该元素紧邻的上一个同辈元素
			 * next():获取该元素紧邻的下一个同辈元素
			 * siblings():获取某元素前后所有的兄弟元素
			 * parent():获取父节点
			 * parents():获取所有祖宗节点
			 */
			$(function() {
				//1.遍历所有的子元素
				var $selection = $("section").children();
				alert($selection.length);
				//2.获取li前后同辈元素
				//前面用prev()
				$("ul li:eq(1)").prev().addClass("orange");
				//后面的用next()
				$("ul li:eq(1)").next().addClass("orange");
				//获取前后所有的用siblings()
				$("ul li:eq(1)").siblings().addClass("orange");
								$("ul li:eq(1)").parent().addClass("orange");


			})
		</script>
	</head>

	<body>
		<section>
			<img src="images/ad.jpg" alt="美梦成真系列抽奖" />
			<ul>
				<li>
					<a href="#">小米的MI 2手机</a><span class="hot">火爆销售中</span></li>
				<li>
					<a href="#">苹果iPad mini</a>
				</li>
				<li>
					<a href="#">三星GALAXY Ⅲ</a>
				</li>
				<li>
					<a href="#">苹果iPhone 5</a>
				</li>
			</ul>
		</section>

	</body>

</html>
