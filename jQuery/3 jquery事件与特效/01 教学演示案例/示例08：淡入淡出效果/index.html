<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>淡入淡出效果</title>
		<style>
			body {
				text-align: center;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript">
			$(function() {
				/*
				 *fadeIn()淡入，默认为0秒，可指定速度为slow、normal、 fast”，对应时间为0.6秒、0.4秒和0.2秒
				 * fadeOut()淡出，默认为0秒，可指定速度为slow、normal、 fast”，对应时间为0.6秒、0.4秒和0.2秒
				 */
				$("input[name=fadein_btn]").click(function() {
					//淡入效果
					$("img").fadeIn(2000);
				});
				$("input[name=fadeout_btn]").click(function() {
					//淡出效果
					$("img").fadeOut(2000);

				})
			})
		</script>
	</head>

	<body>

		<img src="images/ad.jpg" /><br/>
		<input name="fadein_btn" type="button" value="淡入" />
		<input name="fadeout_btn" type="button" value="淡出" />

	</body>

</html>
