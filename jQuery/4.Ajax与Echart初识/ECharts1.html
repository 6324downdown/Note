<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--引入js文件-->
		<script type="text/javascript" src="js/echarts.min.js" ></script>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script type="text/javascript">
        $(function(){
        	 //指定图标的配置和数据
        var option = {
        	//标题
            title:{
                text:'ECharts 数据统计'
            },
            //鼠标悬浮的提示内容,内容使用formatter()方法返回
            tooltip:{},
            //图例
            legend:{
                data:['用户来源']
            },
//          //x轴
//          xAxis:{
//              data:["Android","IOS","PC","Ohter","JavaScript"]
//          },
//          //y轴
//          yAxis:{
//
//          },
            //数据
            series:[{
                name:'访问量',//指定每条数据在鼠标移入时显示的标题
                type:'pie',// pie饼状图
                data:[
                {value:500,name:"大数据"},
                {value:200,name:"风控"},
                {value:200,name:"java开发"},
                {value:100,name:"iOS"}
                
                ]
            }]
        };
        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('chartmain'));

        //使用制定的配置项和数据显示图表
        myChart.setOption(option);
        })
    </script>

	</head>
	<body>
		<div id="chartmain" style="width:600px; height: 400px;"></div>
	</body>
</html>
